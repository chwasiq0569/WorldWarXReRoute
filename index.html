<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/imgs/favicon.ico">
    <title>World War 0x - Browser Based Play To Earn FPS</title>
    <meta name="description"
        content="World War 0x is a browser based Free To Play, Play To Earn, first person shooter game set during a World War 3 conflict.">
</head>

<body>
    <div id="loadingScreen" class="loadingScreen">
        <img src="./assets/imgs/loading.gif" />
    </div>
    <div id="mainScreen" class='HeroSection'>
        <img src="./assets/imgs/Final B 3.png" alt="" class='imgHero' />
        <header>
            <div class='logo-section'>
                <img src='./assets/logo.png' alt="" />
            </div>
            <div class='center-txt'>
                <img src='./assets/icons/LOGO 5-1 3 78.png' alt="" class='logoHead' />
                <div class='contentTxtSvg'>
                    <img src='./assets/imgs/Group 9.png' alt="" />
                </div>
            </div>
            <div class='socialIconSection'>
                <a href="https://discord.gg/worldwar0x"><img src='./assets/icons/image_8-removebg-preview.png'
                        alt="" /></a>
                <a href="https://twitter.com/WorldWar0x"><img src='./assets/icons/image 7.png' alt="" /></a>
                <a href="https://www.worldwar0x.io/"><img src='./assets/icons/Vector (1).png' alt=""
                        class='worldIcon' /></a>
            </div>
        </header>
        <div class='twoBoxSection'>
            <div class='twoBoxSection-centered'>
                <a href="https://worldwar0x.io/taiwan" class="ahref">
                    <div class='twoBox-1'>
                        <div class='twoBox-inner'>
                            <h5>PACIFIC THEATRE</h5>
                            <h2>TAIWAN</h2>
                            <div class='twoBox-flags-section'>
                                <img src='./assets/imgs/China 2.png' alt="" />
                                <img src='./assets/icons/Vector.png' alt="" />
                                <img src='./assets/imgs/Taiwan 3.png' alt="" />
                            </div>
                            <button class='Deploy-btn'>DEPLOY</button>
                        </div>
                    </div>
                </a>
                <a href="https://worldwar0x.io/ukraine" class="ahref">
                    <div class='twoBox-2'>
                        <div class='twoBox-inner'>
                            <h5>EUROPEAN THEATRE</h5>
                            <h2>UKRAINE</h2>
                            <div class='twoBox-flags-section'>
                                <img src='./assets/imgs/Russia 3.png' alt="" />
                                <img src='./assets/icons/Vector.png' alt="" />
                                <img src='./assets/imgs/Ukraine 3.png' alt="" />
                            </div>
                            <button class='Deploy-btn'>DEPLOY</button>
                        </div>
                    </div>
                </a>
            </div>
            <a href="https://worldwar0x.io/classics" class="ahref-2">
                <div class='tower-section' id="tower-section">
                    <img class="whiteClassic" src='./assets/imgs/classic.svg' alt="" />
                    <img class="redClassic" src='./assets/imgs/classicred.svg' alt="" />
                    <h2>CLASSICS</h2>
                    <button class="deployBtn">
                        DEPLOY
                    </button>
                </div>
            </a>
        </div>
    </div>
    <script async defer src="app.js"></script>
    <script async defer>
        window.onload = function () {
            document.body.overflow = 'hidden'
            document.getElementById("mainScreen").style.display = 'none'
            setTimeout(function () {
                document.getElementById("mainScreen").style.display = 'flex'
                document.getElementById("loadingScreen").style.display = 'none'
                document.body.overflow = 'auto'
            }, 5000)
        }
    </script>
</body>

</html>
